<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Jannielyn Acha</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/googleapis.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="static/css/style.css" rel="stylesheet">
  </head>

  <body>
    <!-- Navbar -->
    <nav id="nav" class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>                        
          </button>
          <a class="navbar-brand" href="/" style="padding-top: inherit;">
            <img src="static/images/nav-pic.jpg" class="img-responsive img-circle" style="display:inline" alt="UP-logo" width="50" height="50">
            <b>Jannielyn</b>
          </a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="/aboutme">ABOUT ME</a></li>
            <li><a href="/blog">BLOG</a></li>
            <li><a href="/contactme">CONTACT ME</a></li>
            <li><a href="/faq">FAQ</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Second Container -->
    <div id="posts" class="container-fluid bg-4 text-center">
      <div class="col-md-6 col-sm-6 col-md-offset-3">
        <h3 class="margin">{{ title }}</h3>
        <p class="margin" style="padding-left: 100px; padding-right: 100px;">{{ body }}</p>
      </div>
      
    </div>

      <!-- Comment form -->
      <div id='form'>
          <div class="col-md-6 col-md-offset-3 margin">
            <form action="/comment?{{ id }}" method="post" id="commentform">
              <div class="col-12" style="padding:20px;">Leave a comment!</div>
              <div class="form-group">
                <label for="name" class="col-md-12 col-sm-12 col-form-label">Name</label>
                <div class="col-md-10 col-sm-10">
                  <input class="form-control" type="text" placeholder="Enter name" id="name" name="name" required>
                </div>
                <label for="email" class="col-md-12 col-sm-12 col-form-label">Email</label>
                <div class="col-md-10 col-sm-10">
                  <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Enter email" required>
                  <small id="emailHelp" class="form-text text-muted" style="font-size: 15px;">We'll never share your email with anyone else.</small>
                </div>
                <label for="website" class="col-md-12 col-sm-12 col-form-label">Website</label>
                <div class="col-md-10 col-sm-10">
                  <input type="text" class="form-control" id="website" name="website" placeholder="Enter website">
                </div>
                <label for="commentbody" class="col-md-12 col-sm-12 col-form-label">Comment</label>
                <div class="col-md-10 col-sm-10">
                  <textarea type="text" class="form-control" id="commentbody" name="commentbody" placeholder="Your message..." required></textarea>
                </div>
                <div class="col-md-10 col-sm-10" style="margin-top:10px;">
                  <input type="submit" class="btn btn-info" value="Submit">
                </div>
              </div>
            </form>
          </div>
      </div>

     <!-- Footer -->
    <footer class="container-fluid bg-4 text-center">
      <div class="soc-media col-md-12 col-sm-12 margin">
        
          <span class="fa-stack">
            <a href="https://www.facebook.com/jaijaiasis" style="color:white" rel="noopener noreferrer" target="_blank">
              <i class="fa fa-circle-thin fa-stack-2x"></i>
              <i class="fa fa-facebook fa-stack-1x"></i>
            </a>
          </span>
        <span class="fa-stack">
          <a href="https://twitter.com/jayjayful" style="color:white" rel="noopener noreferrer" target="_blank">
            <i class="fa fa-circle-thin fa-stack-2x"></i>
            <i class="fa fa-twitter fa-stack-1x"></i>
          </a>
        </span>
        <span class="fa-stack">
          <a href="https://www.instagram.com/jannielynacha/" style="color:white" rel="noopener noreferrer" target="_blank">
            <i class="fa fa-circle-thin fa-stack-2x"></i>
            <i class="fa fa-instagram fa-stack-1x"></i>
          </a>
        </span>
        <span class="fa-stack">
          <a href="https://github.com/jaijaiasis" style="color:white" rel="noopener noreferrer" target="_blank">
            <i class="fa fa-circle-thin fa-stack-2x"></i>
            <i class="fa fa-github fa-stack-1x"></i>
          </a>
        </span>
      </div>
      <div class="col-md-12 col-sm-12">
        <p><h4>Copyright 2017</a></h4></p> 
      </div>
    </footer>

  </body>

  <!-- jquery -->
  <script src="static/js/jquery.min.js"></script>
  <!-- bootstrap -->
  <script src="static/js/bootstrap.min.js"></script>

</html>
